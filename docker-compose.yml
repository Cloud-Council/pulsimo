# ==============================================================================
# PULSIMO MONITORING SYSTEM - PRODUCTION DEPLOYMENT
# ==============================================================================
# This docker-compose file uses pre-built images from Docker registry
# No source code required - just this file and .env configuration
#
# Usage:
#   1. Copy .env.example to .env
#   2. Configure HOST_IP and other settings in .env
#   3. Run: docker compose -f docker-compose.prod.yml up -d
#
# System Requirements: 4 vCPU, 8GB RAM minimum
# ==============================================================================

services:
  # ============================================================================
  # DATABASE - PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: pulsimo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monitoring_system}
      POSTGRES_USER: ${POSTGRES_USER:-monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monitoring_password}
    ports:
      - "${EXPOSE_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # CACHE - Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: pulsimo-redis
    ports:
      - "${EXPOSE_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # DATABASE MIGRATIONS - Runs Once on Deployment
  # ============================================================================
  db-migrations:
    image: pulsimo/pulsimo_migrations:rc1beta-v0.1.3
    container_name: pulsimo-db-migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-monitoring}:${POSTGRES_PASSWORD:-monitoring_password}@postgres:5432/${POSTGRES_DB:-monitoring_system}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"  # Run once and exit (never restart)
    networks:
      - pulsimo-network

  # ============================================================================
  # BACKEND - API Gateway
  # ============================================================================
  api-gateway:
    image: pulsimo/pulsimo_be_api_gateway:rc1beta-v0.1.5
    container_name: pulsimo-api-gateway
    environment:
      HOST: ${API_HOST:-0.0.0.0}
      PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgresql://monitoring:monitoring_password@postgres:5432/monitoring_system}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CHECKER_SERVICE_URL: ${CHECKER_SERVICE_URL:-http://checker:8081}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL:-http://notification:8082}
      DEPENDENCY_TRACKER_SERVICE_URL: ${DEPENDENCY_TRACKER_SERVICE_URL:-http://dependency-tracker:8083}
      MAINTENANCE_SERVICE_URL: ${MAINTENANCE_SERVICE_URL:-http://maintenance-scheduler:3007}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      RUST_LOG: ${API_LOG_LEVEL:-info}
    ports:
      - "${EXPOSE_API_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # BACKEND - Health Checker Service
  # ============================================================================
  checker:
    image: pulsimo/pulsimo_be_checker:rc1beta-v0.0.8
    container_name: pulsimo-checker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://monitoring:monitoring_password@postgres:5432/monitoring_system}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CHECK_INTERVAL_SECONDS: ${CHECK_INTERVAL_SECONDS:-30}
      MAX_CONCURRENT_CHECKS: ${MAX_CONCURRENT_CHECKS:-100}
      CHECK_TIMEOUT_SECONDS: ${CHECK_TIMEOUT_SECONDS:-30}
      HEALTH_PORT: ${CHECKER_HEALTH_PORT:-8081}
      RUST_LOG: ${CHECKER_LOG_LEVEL:-info}
      TZ: UTC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # BACKEND - Notification Service
  # ============================================================================
  notification:
    image: pulsimo/pulsimo_be_notifications:rc1beta-v0.0.2
    container_name: pulsimo-notification
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://monitoring:monitoring_password@postgres:5432/monitoring_system}
      HEALTH_PORT: ${NOTIFICATION_HEALTH_PORT:-8082}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@monitoring.example.com}
      FROM_NAME: ${FROM_NAME:-Pulsimo Monitoring}
      RUST_LOG: ${NOTIFICATION_LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # BACKEND - Dependency Tracker Service
  # ============================================================================
  dependency-tracker:
    image: pulsimo/pulsimo_be_dependency_tracer:rc1beta-v0.0.8
    container_name: pulsimo-dependency-tracker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://monitoring:monitoring_password@postgres:5432/monitoring_system}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${DEPENDENCY_TRACKER_PORT:-8083}
      DISCOVERY_INTERVAL_SECONDS: ${DISCOVERY_INTERVAL_SECONDS:-300}
      IMPACT_CALCULATION_INTERVAL_SECONDS: ${IMPACT_CALCULATION_INTERVAL_SECONDS:-600}
      RUST_LOG: ${DEPENDENCY_LOG_LEVEL:-info}
    expose:
      - "${DEPENDENCY_TRACKER_PORT:-8083}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # BACKEND - Maintenance Scheduler Service
  # ============================================================================
  maintenance-scheduler:
    image: pulsimo/pulsimo_be_maintenance_scheduler:rc1beta-v0.0.2
    container_name: pulsimo-maintenance
    environment:
      DB_HOST: postgres
      DB_PORT: ${POSTGRES_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-monitoring_system}
      DB_USER: ${POSTGRES_USER:-monitoring}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-monitoring_password}
      TZ: ${TZ:-UTC}
      PORT: ${MAINTENANCE_PORT:-3007}
    expose:
      - "${MAINTENANCE_PORT:-3007}"
    depends_on:
      postgres:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    networks:
      - pulsimo-network

  # ============================================================================
  # FRONTEND - Next.js Application
  # ============================================================================
  frontend:
    image: pulsimo/pulsimo_frontend:rc1beta-v0.1.8
    container_name: pulsimo-frontend
    environment:
      # Runtime environment variables for Next.js
      # Option 1: Use explicit URLs (takes priority)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      # Option 2: Auto-construct from HOST_IP (fallback)
      HOST_IP: ${HOST_IP:-localhost}
      API_PORT: ${EXPOSE_API_PORT:-8080}
      # Application version (optional)
      APP_VERSION: ${APP_VERSION:-v1beta1}
    ports:
      - "${EXPOSE_FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api-gateway
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    networks:
      - pulsimo-network

# ==============================================================================
# VOLUMES - Persistent Data Storage
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==============================================================================
# NETWORKS - Service Communication
# ==============================================================================
networks:
  pulsimo-network:
    driver: bridge

# ==============================================================================
# RESOURCE ALLOCATION SUMMARY (for 4 vCPU, 8GB RAM system)
# ==============================================================================
# Service               CPU Limit   CPU Reserve   Memory Limit   Memory Reserve
# ------------------------------------------------------------------------------
# PostgreSQL            1.0         0.5           2GB            1GB
# Redis                 0.25        0.1           512MB          256MB
# API Gateway           0.75        0.5           1.5GB          1GB
# Checker               0.5         0.25          1GB            512MB
# Notification          0.25        0.1           512MB          256MB
# Dependency Tracker    0.25        0.1           512MB          256MB
# Maintenance           0.25        0.1           256MB          128MB
# Frontend              0.75        0.5           1.5GB          1GB
# ------------------------------------------------------------------------------
# TOTAL                 4.0 vCPU                  7.75GB
# System Overhead       ~0-1 vCPU                 ~256MB
# ==============================================================================
